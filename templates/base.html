<!DOCTYPE html>
<html lang="en">

<head>
{% block head %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
  			<li>{{ message }}</li>
		{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}
{% endblock %}
</head>

<body>{% block content %}{% endblock %}
	</body>

	</html>
